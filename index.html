<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <img src="https://i.pinimg.com/1200x/1a/94/64/1a94645fa4e86b50cd327c24398aba79.jpg" alt="Photo 1">
    <img src="https://i.pinimg.com/1200x/d8/8f/79/d88f79606a3466f9122c5ac71e28fe19.jpg" alt="Photo 2">
    <img src="https://i.pinimg.com/1200x/94/a6/22/94a62217ebfc3bd13de5020abcfe9337.jpg" alt="Photo 3">
    <img src="https://i.pinimg.com/1200x/0c/e8/de/0ce8de11c77b4afa9d430e8acc51483e.jpg" alt="Photo 4">
    <!-- Add more images -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script src="script.js"></script>
</body>
</html>
